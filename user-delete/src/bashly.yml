name: user-delete
help: Delete a user from WordPress sites using the Heroku CLI
version: 0.1.0

commands:
- name: user-delete
  alias: ud
  help: Delete a user from WordPress sites

  args:
  - name: email
    required: true
    help: The email address of the user to be removed

  flags:
  - long: --reassign
    short: -r
    help: Specify the ID of a user to reassign content to

  examples:
  - user-delete test@substrakt.com
  - user-delete test@substrakt.com --reassign 2

