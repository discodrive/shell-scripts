name: user-delete
help: Delete a user from WordPress sites using the Heroku CLI
version: 0.1.0

commands:
- name: user-delete
  alias: ud
  help: Delete a user from WordPress sites

  args:
  - name: all-sites
    required: true
    help: Should this user be deleted from all sites

  flags:
  - long: --force
    short: -f
    help: Overwrite existing files

  examples:
  - cli download example.com
  - cli download example.com ./output -f

